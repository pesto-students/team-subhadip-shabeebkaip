<!DOCTYPE html>
<html>

<head>
  <title>Table Example</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    table {
      border-collapse: collapse;
      scale: 5;
    }

    /* Basic CSS styles for the table */
    th,
    td {
      border: 1px solid;
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="container">
    <table>
      <tr>
        <th colspan="3">1</th>
      </tr>
      <tr>
        <td rowspan="2">2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>
  </div>

</body>

</html>
