<!DOCTYPE html>
<html lang="en">

<head>
  <title>Social Network</title>
  <style>
    .form-container {
      height: 20vh;
      width: 10vw;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
    }

    .form-item {
      display: flex;
    }

    label {
      width: 200px;
    }
  </style>

</head>

<body>
  <h1>Join Social Network</h1>
  <form action="submit" method="multipart/form-data" class="form-container">
    <div class="form-item">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="name" required>
    </div>
    <div class="form-item">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="" required
        pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*">
    </div>
    <div class="form-item">
      <label for="about">About you:</label>
      <textarea id="about" name="about-you" rows="3" cols="50" required></textarea>
    </div>
    <div class="form-item">
      <label for="picture">Photo:</label>
      <input type="file" id="picture" name="photo" required>
    </div>
    <div class="form-item">
      <button>Submit</button>
    </div>
</body>

</html>
