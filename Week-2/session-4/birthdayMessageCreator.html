<!DOCTYPE html>
<html>

<head>
  <title>Birthday Message Creator</title>
  <style>
    .form-container {
      height: 25vh;
      width: 10vw;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
    }

    .form-item {
      display: flex;
    }

    label {
      width: 200px;
    }
  </style>

<body>
  <h1>Happy Birthday Message Creator</h1>
  <form action="submit" method="post" class="form-container">
    <div class="form-item">
      <label for="name">Message?</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-item">
      <label for="email">Email Address?</label>
      <input type="email" id="email" name="email" placeholder="name@domain.com" required
        pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*">
    </div>
    <div class="form-item">
      <label for="message">Date to Send?</label>
      <input type="date" id="message" name="message" placeholder="Enter your message" required>
    </div>
    <div class="form-item">
      <label for="message">Message Color?</label>
      <input type="color" id="color" required>
    </div>
    <div class="form-item">
      <label for="message">Number of Blinks</label>
      <input type="number" id="blinks" required value="0" min="0" max="10">
    </div>
    <div class="form-item">
      <label for="message">Music Volume?</label>
      <input type="range" id="range" required value="20" min="0" max="50">
    </div>
    <div class="form-item">
      <button>Submit Birthday Message</button>
    </div>
  </form>
</body>
</head>

</html>
